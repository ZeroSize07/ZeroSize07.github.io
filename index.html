<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qedeşler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00e1e1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .circle {
            width: 140px;
            height: 140px;
            border: 5px solid #0000ff;
            border-radius: 50%;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .circle img {
            width: 130px;
            height: 127px;
            border-radius: 50%;
        }

        .large-circle {
            width: 150px;
            height: 150px;
        }

        .large-circle img {
            width: 135px;
            height: 135px;
        }

        /* Daire 1 */
        .circle-1 {
            background-image: linear-gradient(to bottom, #ff0000 50%, #00ff00 50%);
            background-size: 100% 200%;
            transition: background-position 0.3s ease;
            pointer-events: auto; /* Yazıya tıklanmasını engeller, böylece imleç görünmez */
            user-select: none;
            cursor: default;
        }

        .circle-1:hover {
            background-position: 0% 100%;
            
        }

        /* Daire 2 */
        .circle-2 {
            background-image: linear-gradient(to bottom, #0000ff 50%, #ff00ff 50%);
            background-size: 100% 200%;
            transition: background-position 0.3s ease;
            pointer-events: auto; /* Yazıya tıklanmasını engeller, böylece imleç görünmez */
            user-select: none;
            cursor: default;
        }

        .circle-2:hover {
            background-position: 0% 100%;
        }

        /* Daire 3 */
        .circle-3 {
            background-image: linear-gradient(to bottom, #ffff00 50%, #ff0000 50%);
            background-size: 100% 200%;
            transition: background-position 0.3s ease;pointer-events: auto; /* Yazıya tıklanmasını engeller, böylece imleç görünmez */
            user-select: none;
            cursor: default;
        }

        .circle-3:hover {
            background-position: 0% 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Üstteki iki daire -->
        <div class="row">
            <a href="elmir.html" class="circle circle-1">
                <img src="elmirMaladoy.png" alt="Image 1">
            </a>
            <a href="nihad.html" class="circle circle-2">
                <img src="nihad.jpg" alt="Image 2">
            </a>
        </div>
        <!-- Alttaki büyük daire -->
        <div class="row">
            <a href="malik.html" class="circle large-circle circle-3">
                <img src="Malik.jpg" alt="Image 3">
            </a>
        </div>
    </div>

</body>
</html>
